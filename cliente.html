<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta</title>
    <link rel="stylesheet" href="./css/clientestyle.css">
</head>

<body>

    <header>
        <nav class="navbar">
            <a href="./index.html" class="logo">Delícias de Cupcake</a>
            <ul class="nav-links">
                <li><a href="#meus-pedidos">Meus Pedidos</a></li>
                <li><a href="#alterar-dados">Alterar Dados</a></li>
                <li><a href="#forma-de-pagamento">Forma de Pagamento</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="meus-pedidos">
            <h2>Meus Pedidos</h2>
            <ul class="lista-pedidos">
                <li>
                    <h3>Pedido #1234</h3>
                    <p>Status: Em Preparo</p>
                    <!-- Aqui você pode adicionar os detalhes do pedido -->
                </li>
                <!-- Adicione mais itens conforme necessário -->
            </ul>
        </section>

        <section id="alterar-dados">
            <h2>Alterar Dados</h2>
            <!-- Aqui você pode adicionar um formulário para alteração de dados -->
        </section>

        <section id="forma-de-pagamento">
            <h2>Forma de Pagamento</h2>
            <div class="opcao-pagamento">
                <input type="radio" id="pagamento-dinheiro" name="pagamento" value="dinheiro">
                <label for="pagamento-dinheiro">Dinheiro (Pagamento na Entrega)</label>
            </div>
            <div class="opcao-pagamento">
                <input type="radio" id="pagamento-cartao" name="pagamento" value="cartao">
                <label for="pagamento-cartao">Cartão de Crédito</label>
                <div id="dados-cartao" class="hidden">
                    <label for="numero-cartao">Número do Cartão:</label>
                    <input type="text" id="numero-cartao" name="numero-cartao">
                    <label for="validade-cartao">Data de Validade:</label>
                    <input type="text" id="validade-cartao" name="validade-cartao">
                    <label for="cvv-cartao">CVV:</label>
                    <input type="text" id="cvv-cartao" name="cvv-cartao">
                    <input type="button" id="pagar-cartao" value="Pagar com Cartão">
                </div>
            </div>
            <div class="opcao-pagamento">
                <input type="radio" id="pagamento-pix" name="pagamento" value="pix">
                <label for="pagamento-pix">PIX</label>
                <br>
                <img src="./images/qrcode.png" alt="">
            </div>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cartaoRadio = document.getElementById('pagamento-cartao');
            const dadosCartao = document.getElementById('dados-cartao');
            const pixRadio = document.getElementById('pagamento-pix');

            cartaoRadio.addEventListener('change', () => {
                dadosCartao.style.display = cartaoRadio.checked ? 'block' : 'none';
            });

            pixRadio.addEventListener('change', () => {
                dadosCartao.style.display = 'none';
            });

            document.getElementById('pagar-cartao').addEventListener('click', function () {
                const numeroCartao = document.getElementById('numero-cartao').value;
                const dataValidade = document.getElementById('validade-cartao').value;
                const cvv = document.getElementById('cvv-cartao').value;

                if (numeroCartao && dataValidade && cvv) {
                    alert('Pagamento com cartão de crédito aprovado! Redirecionando para a finalização do pedido.');
                    window.location.href = './finalizacao.html';
                } else {
                    alert('Pagamento com cartão de crédito não aprovado. Preencha corretamente os dados do cartão.');
                }
            });

            document.getElementById('pagar-pix').addEventListener('click', function () {
                alert('Pagamento via PIX aprovado! Redirecionando para a finalização do pedido.');
                window.location.href = './finalizacao.html';
            });
        });



    </script>
</body>

</html>
